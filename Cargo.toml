[package]
name = "artisan_middleware"
version = "1.5.5"
edition = "2021"
authors = [
    "Artisan Hosting",
    "Darrion Whitfield <dwhitfield@ramfield.net>"
]
description = "The main services of the artisan platform to allow communication and management of linux system services"
homepage = "https://docs.artisanhosting.net"
license = "MIT OR Apache-2.0"


[dev-dependencies]
tempfile = "3.5"
mockall = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies]
dusa_collection_utils = "2.6.6"

# Asynchronous runtime
tokio = { version = "1", features = ["full"] }

# Serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Unix domain sockets and system operations
tokio-uds = "0.2"
nix = "0.20"
rand = "0.8"
procfs = "0.16.0"
toml = "0.8.19"
dusa = "1.2.6"
libc = "0.2.159"
config = "0.13.3"
users = "0.11.0"
walkdir = "2.5.0"
colored = "2.1.0"
lazy_static = "1.5.0"
chrono = "0.4.38"
